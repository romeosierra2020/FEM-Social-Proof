    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <title>Frontend Mentor | Social proof section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <div class="background">

    </div>
    <main>
      <div class="title">
        <h1>10,000+ of our users love our products.</h1>
      </div>
      <div class="intro-text">
        <p>We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.</p>
      </div>
      <div class="corporate-reviews-container">
        <div class="corporate-reviews">
          <div class="stars">
            <div class="star"><img src="images/icon-star.svg" alt="Star"></div>
            <div class="star"><img src="images/icon-star.svg" alt="Star"></div>
            <div class="star"><img src="images/icon-star.svg" alt="Star"></div>
            <div class="star"><img src="images/icon-star.svg" alt="Star"></div>
            <div class="star"><img src="images/icon-star.svg" alt="Star"></div>
          </div> 
          <div class="corporate-text">
            <h2>Rated 5 Stars in Reviews</h2>
          </div> 
        </div>
      </div>
      <div class="personal-reviews">

      </div>
    </main>
